type Mutation {
    registerUser(
        userId: String
    ): AuthResponse

    generateConnectionUrl(
        userId: String, 
        userSecret: String
    ): String

    connectAccount(
        redirectURI: String
    ): Boolean
}

type AuthResponse {
    userSecret: String
    message: String
}

type Query {
    Account(id: String): account
    Transaction(id: String): [transaction]
}

type transaction {
    transactionId: ID
    transactionTime: String
    amount: Float
    currency: String
    description: String
    status: String
    balance: Float
}

type account {
    id: String
    name: String
    balance: Float
    currency: String
}