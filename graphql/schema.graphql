type Mutation {
    authenticate(
        id: String
        password: String
    ): Authresponse
}

type Authresponse {
    message: String
    url: String
}

type Query {
    account(id: String): [Account]
    transaction(id: String): [Transaction]
}

type Transaction {
    transactionId: ID
    transactionTime: String
    amount: Float
    currency: String
    description: String
    status: String
    balance: Float
}

type Account {
    id: String
    name: String
    balance: Float
    currency: String
}